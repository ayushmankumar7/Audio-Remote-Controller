<body>
    <h1>Mobile Remote Control</h1>
    <br/>
    <!-- <button id="A" class='colorC'>RED</button> -->
    <main>

        <div class="grid-container">
            
            <button id="A" class='colorC grid-item' style="background-image: linear-gradient(to left top, #ad1212, #b52f2a, #bb4440, #bf5856, #c26a6a);">RED</button>
        
            <button id="B" class='colorC grid-item' style="background-image: linear-gradient(to left top, #4d12ad, #4c37b7, #5150bd, #5b66c1, #6a7ac2);">BLUE</button>
        
            <button id="C" class='colorC grid-item' style="background-image: linear-gradient(to left top, #93ad12, #84b43a, #78ba57, #6fbe71, #6ac288);">WHITE</button>
            
            <button id="D" class='colorC grid-item' style="background-image: linear-gradient(to left top, #ad1212, #b52f2a, #bb4440, #bf5856, #c26a6a);">RED</button>
        
            <button id="E" class='colorC grid-item' style="background-image: linear-gradient(to left top, #4d12ad, #4c37b7, #5150bd, #5b66c1, #6a7ac2);">BLUE</button>
        
            <button id="F" class='colorC grid-item' style="background-image: linear-gradient(to left top, #93ad12, #84b43a, #78ba57, #6fbe71, #6ac288);">WHITE</button>
            
            <button id="G" class='colorC grid-item' style="background-image: linear-gradient(to left top, #ad1212, #b52f2a, #bb4440, #bf5856, #c26a6a);">RED</button>
        
            <button id="H" class='colorC grid-item' style="background-image: linear-gradient(to left top, #4d12ad, #4c37b7, #5150bd, #5b66c1, #6a7ac2);">BLUE</button>
        
            
            
            
        </div>
    </main>
